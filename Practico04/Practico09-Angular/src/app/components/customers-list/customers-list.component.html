<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{state}}</h4>
    <button type="button" class="btn btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    </button>
  </div>
  <div class="modal-body">
    <app-form
    [iID]="pID"
    [iName]="pName"
    [iEmp]="pEmp"
    [iCity]="pCity"
    [iCountry]="pCountry"
    [iPhone]="pPhone"
    [state]="state"
    ></app-form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close()">Cerrar</button>
  </div>
</ng-template>

<div class="last">
  <h1>Clientes</h1>
</div>

<!--Buscar-->
<form class="form-inline my-2 my-lg-0 and buscador">
  <input class="form-control mr-sm-2" type="search" placeholder="Buscar cliente" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
</form>

              <th scope="col">Ciudad</th>

          </tr>
      </thead>
      <tbody>

</div>
<div class="last">
  <button class="btn btn-lg btn-outline-success and boton" (click)="openNew(content); state='Nuevo Cliente'" >Nuevo Cliente</button>
  <button class="btn btn-lg btn-outline-primary and boton" (click)="openUpdate(content); state='Modificar Cliente'">Modificar Cliente</button>
